version: "2"

services:

  redis:
    image: redis:3
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - ./redis:/data:rw
    restart: always

  postgres:
    image: postgres:9.6.4
    env_file:
      - .env_postgres
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data/
    restart: always

  rabbitmq:
    image: rabbitmq:3.6
    ports:
      - 127.0.0.1:5672:5672
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq:rw
    restart: always

  django:
    build:
      context: ../..
      dockerfile: docker_compose/test/Dockerfile
    depends_on:
      - postgres
      - redis
      - rabbitmq
    env_file:
      - ../../application/.env
    command: uwsgi /uwsgi.ini
    restart: always

  celery:
    build:
      context: ../..
      dockerfile: docker_compose/test/Dockerfile
    depends_on:
      - postgres
      - redis
      - rabbitmq
    env_file:
      - ../../application/.env
    command: celery -A taskapp.celery worker -B -l info
    restart: always

  nginx:
    image: nginx:1.13.3
    ports:
      - 80:80
    volumes:
      - ./django.conf:/etc/nginx/conf.d/django.conf
      - ../../application/static:/usr/share/nginx/html/static
    depends_on:
      - django
    restart: always
