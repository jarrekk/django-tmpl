# uwsgi config
[uwsgi]
chdir = /app
uid = www-data
gid = www-data
;module = project_name.wsgi
module = {{ project_name }}.wsgi
;plugin = python

master = true
processes = 4
;enable-threads  = True
;gevent = 20
socket = :9090
vacuum = true

;daemonize = /app/uwsgi.log
pidfile = /app/uwsgi.pid
buffer-size = 65535
log-reopen = true
; set log maxsize to 1MB
log-maxsize = 1048576
